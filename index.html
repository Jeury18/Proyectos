<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link  rel="stylesheet" href="/estilos/login.css">
   <link rel="stylesheet" href="/css/all.min.css">
    </head>
    
<body>
    
    <form  id="formulario" action="login.php"method="POST" class="formulario" onsubmit="return validacion()">


        <h1>Iniciar sesion</h1>
        <div class="contenedor">
        
            <div class="input-contenedor">
             <i class="fas fa-user icon"></i>
             <input type="text" name="usuario" id="usuario" placeholder="Usuario">
             <br>
             <small id="val_usuario" style="color: red;"></small>
        
            </div>
        
               <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" name="clave" id="clave" placeholder="Contrasña">
                <br>
                <small id="val_clave" style="color: red;"></small>
               </div>
               <button  type="submit" class="button">Iniciar Sesion</button>
               <p>¿No tienes una cuenta?</p><a class="link" href="Registrate.html">Registrate</a>
               
        
        </div>
        
        
        </form>


        <script>
          
        

          function validacion() {
   
   let usuario = document.getElementById("usuario").value;
   let clave = document.getElementById("clave").value;

 if (usuario == null || usuario == "") {
   // Si no se cumple la condicion...
   window.alert('EL USUARIO ESTA VACIO.....');
   return false;
 }else if(clave == null || clave == ""){
         alert('LA CLAVE ESTA VACIA......');
         return false;
 }
 
 return true;
}

  
        </script>
</body>
</html>
